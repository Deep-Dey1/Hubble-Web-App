    <style>
        html, body {
            overflow-x: hidden;
    height: 100%; /* Ensures the body takes full viewport height */
    margin: 0; /* Resets default margin */
    overflow: hidden; /* Hides scrollbars */
}

/* Specific rule for webkit browsers to hide scrollbars */
body::-webkit-scrollbar {
    display: none;
}
         .animated-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            animation: fadeInUp 2s ease forwards, blinkText 5s infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blinkText {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }
        body {
            overflow-x: hidden;
            background-color: black;
            overflow: auto;
            color: white;
            background-color: black;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            position: relative;
            font-family: Arial, sans-serif;
        }
        .stars {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 2px white; /* Gives a little glow effect */
            animation: move 50s linear infinite;
        }
        @keyframes move {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-1000px); /* Adjusts the movement distance */
            }
        }
    </style>
</head>

<script>
    // Generate 100 stars
    for (let i = 0; i < 400; i++) {
        let star = document.createElement("div");
        star.className = "stars";
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.top = Math.random() * window.innerHeight + "px";
        star.style.animationDuration = (Math.random() * 100 + 50) + "s"; // Randomize animation speed
        star.style.animationDelay = -(Math.random() * 100) + "s"; // Randomize initial animation phase
        document.body.appendChild(star);
    }
</script>
